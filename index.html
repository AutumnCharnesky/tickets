<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Ticket Kiosk</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap-theme.min.css">
        <!-- Our CSS -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body ng-app="ticketKiosk">

      <div class="container">

        <div class="row row-centered">
          <div class="col-lg-6"><h1 class="text-left">Ticket Kiosk</h1></div>
          <div class="col-lg-6"><h1 class="text-right">News Feed</h1></div>
        </div>

        <div class="row row-centered" id="row1">
          <div class="col-lg-4"><p class="text-left">Name:</div>
          <div class="col-lg-4"><center><input type="name"></center></div>
          <div class="col-lg-4"><p class="text-right">filler</div>
        </div>

        <div class="row row-centered" id="row2">
          <div class="col-lg-4"><p class="text-left"># of Tickets:<p></div>
          <div class="col-lg-4"><center><input type="number"></center></div>
          <div class="col-lg-4"><p class="text-right"></div>
        </div>

        <div class="row row-centered" id="row3">
          <div class="col-lg-4"><p class="text-left">Price:</div>
          <div class="col-lg-4"><center><strong>$2.50</strong></center></div>
          <div class="col-lg-4"><p class="text-right"></div>
        </div>

        <div class="row row-centered" id="row4">
          <div class="col-lg-4"><p class="text-left">Total:</div>
          <div class="col-lg-4"><center></center></div>
          <div class="col-lg-4"><p class="text-right"></div>
        </div>

        <div class="row">
          <div class="col-lg-12"><center><button class="submitButton" onclick"">Buy</button</center></div>
        </div>

      </div>

        <!-- Invlude Angular and UI.Bootstrap -->
        <script src="lib/angular.min.js" charset="utf-8"></script>
        <script src="lib/ui-bootstrap-tpls-2.5.0.min.js" charset="utf-8"></script>
        <!-- Our Scripts -->
        <script src="js/app.js" charset="utf-8"></script>
    </body>
</html>
